<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" type = "text/css" href="styleshit.css">
        <script>
            function thing(pos)
            {
                var ar = ["back","bottom","right","top","left","front"];
                setTimeout(function(){document.getElementById("cube").className = "show-"+ar[pos]
                        pos == 5 ? thing(0) : thing(pos+1);
                    },2000);
            }
        </script>
    </head>
    <body onload="thing(0)">

        <h1 id="header">Dubrace: AudioCrusader</h1>
        <br/><br/><br/><br/><br/><br/>
        <section class="container">
        <div id="cube">

            <figure class="front">1</figure>
            <figure class="back">2</figure>
            <figure class="right">3</figure>
            <figure class="left">4</figure>
            <figure class="top">5</figure>
            <figure class="bottom">6</figure>

        </div>
        </section>

    </body>
</html>
