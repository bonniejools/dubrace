<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" type = "text/css" href="styleshit.css">
        <script>
            function thing(pos)
            {
                var ar = ["right","bottom","back","left","top","front"];
                setTimeout(function(){document.getElementById("cube").className = "show-"+ar[pos]
                        pos == 5 ? thing(0) : thing(pos+1);
                    },2000);
            }
        </script>
    </head>
    <body onload="thing(0)">

        <h1 id="header">V.A.X:  Visual Audio Xperience</h1>
        <section class="container">
        <div id="cube">

            <figure class="front"><a href="game.html">V</a></figure>
            <figure class="back"><a href="game.html">V</a></figure>
            <figure class="right"><a href="game.html">A</a></figure>
            <figure class="left"><a href="game.html">A</a></figure>
            <figure class="top"><a href="game.html">X</a></figure>
            <figure class="bottom"><a href="game.html">X</a></figure>

        </div>
        </section>

    </body>
</html>
